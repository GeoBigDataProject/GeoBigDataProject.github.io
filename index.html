<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Info</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<button onclick="showClientInfo()">Klick mich!</button>
<div id="info"></div>

<script>
    async function showClientInfo() {
        const infoDiv = document.getElementById('info');
        const userAgent = navigator.userAgent;
        const screenResolution = `${window.screen.width} x ${window.screen.height}`;

        const platformName = navigator.userAgentData?.platform || navigator.platform;
        infoDiv.innerHTML = `
            <p><strong>User-Agent:</strong> ${userAgent}</p>
            <p><strong>Bildschirmaufl√∂sung:</strong> ${screenResolution}</p>
            <p><strong>Plattform:</strong> ${platformName}</p>
        `;
    }
</script>

</body>
</html>
